<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="#FFF8C6">
<form action="java.script" method="get" autocomplete="off">
<div align="center"><h4>Job Application Form</h4></div>
 <hr color="black">
 <table align="right" width="70%" height="50">
<tr>
<td><h5>Full Name</h5></td>
 <td><label for="myname"></label>
<input type="text" id="myname" placeholder="Enter your name" size="55%" autofocus>
 </td>
  </tr>
  <tr>
 <td><h5>Job Title</h5></td>
 <td><label for="mytitle"></label>
  <input type="text" id="mytitle" placeholder="Enter your job title" size="55%">
 </td>
 </tr>
<tr>
  <td><h5>Current Company</h5></td>
  <td><label for="mycompany"></label>
  <input type="text" id="mycompany" placeholder="Enter your Company name"size="55%">
</td>
  </tr>
  <tr>
<td><h5>Contact Number</h5></td>
 <td><label for="mynumber"></label>
 <select name="number" id="mynumber">
 <option value="+90">+90</option>
 <option value="+91" selected>+91</option>
 <option value="+92">+92</option>
 <option value="+93">+93</option>
<option value="+94">+94</option>
 <option value="+95">+95</option>
 </select>
  <label for="mycontact"></label>
 <input type="text" id="mycontact" placeholder="Enter your contact number" maxlength="10" size="47%"></td>
 </tr>
<tr>
   <td><h5>Email</h5></td>
     <td><label for="myemail"></label>
      <input type="email" id="myemail" placeholder="Enter your email" size="55%" required>
   </td>
</tr>
<tr>
 <td><h5>Work Status</h5></td>
 <td><label for="mystatus1"></label>
  <input type="checkbox" id="mystatus1">Full Time
  <label for="mystatus2"></label> 
  <input type="checkbox" id="mystatus2">PartTime
   <label for="mystatus3"></label>
     <input type="checkbox" id="mystatus3">Per Day
    <label for="mystatus4"></label>
  <input type="checkbox" id="mystatus4">Other</td>
 </tr>
<tr>
 <td><h5>Salary</h5></td>
<td><label for="mysalary"></label>
                    <input type="text" id="mysalary" placeholder="Salary" size="30%">
                    <label for="incomemonthly"></label>
                 <select name="income" id="incomemonthly">
                    <optgroup label="Salary"></optgroup>
                    <option value="Rupees" selected>Rupees</option>
                <option value="5,000">Kd</option>
                <option value="8,000">Euro</option>
                <option value="10,000">Dollor</option>
                </select>
                <label for="incomeyearly"></label>
                <select name="Salary" id="incomeyearly">
                    <optgroup label="Salary"></optgroup>
                    <option value="Yearly" selected>Yearly</option>
                <option value="Monthly">Monthly</option>
                <option value="Weekly">Weekly</option>
                <option value="Daily Wises">Daily Wises</option>
                </select>
                </tr>
                <tr>
                    <td><h5>Experience</h5></td>
                    <td><label for="myexperience"></label>
                     <input type="text" id="myexperience" placeholder="Enter your experience in months" size="55%">
                    </td>
                </tr>
                <tr>
                    <td><h5>Current Location</h5></td>
                    <td><label for="mylocation"></label>
                    <input type="text" id="mylocation" placeholder="Enter Current Location" size="55%">
                    </td>
                </tr>
                <tr>
                    <td><h5>Permanent Address</h5></td>
                    <td><label for="myaddress"></label>
    <textarea name="textarea1" id="myaddress" cols="52" rows="4" placeholder="Enter Permanent Address"></textarea>
                    </td>
                </tr>
                <tr>
                    <td><h5>Upload Resume</h5></td>
                    <td><label for="myresume"></label>
                        <input type="file" id="myresume">
                    </td>
                </tr>
                <tr>
                    <td><input type="submit"> </td>
                    <td><input type="reset"></td>
                </tr> 
        </form>
    </body>
    </html>
